name: maven-feign
filetype: xml$
target: contents
type: xpath
criticality: Warn
advice: The application uses Feign. Spring Cloud Service Registry uses OpenFeign instead. When migrating to Spring Cloud Service Registry, the Feign invocations will no longer be possible. Update the clients to use Spring Cloud OpenFeign(https://spring.io/projects/spring-cloud-openfeign) instead. You can refer to doc "Migrate clients bypassing the service registry"(https://docs.microsoft.com/azure/developer/java/migration/migrate-spring-cloud-to-azure-spring-cloud?pivots=sc-standard-tier#identify-clients-that-bypass-the-service-registry)
effort: 5
category: feign
tags:
  - value: azure spring apps
  - value: feign
patterns:
  - value: //*[groupId='com.netflix.feign']
  - value: //*[groupId='org.springframework.cloud' and artifactId='spring-cloud-starter-feign']
