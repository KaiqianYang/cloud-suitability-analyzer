  buildOnMacos:
    name: Build on macos
    runs-on: macos-12
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@master

    - name: install go-bindata
      run: brew update && brew link -n go && sudo rm -rf /usr/local/opt/go@1.17 && brew install go-bindata

    - name: Build
      run: ./build-Local.sh O

    - name: Upload artifacts
      uses: actions/upload-artifact@master
      with:
        name: buildMacosFiles
        path: csa-app/exe

